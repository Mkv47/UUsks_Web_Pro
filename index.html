<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>ÜÜsks</title>
</head>

<body class="dark">

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <img class="logo-img" src='images/logo-en.png'>
            <div class="logo-name"><span>ÜÜ</span>sks</div>
            
        </a>
        <ul class="side-menu">
            <li class="active"><a href="#"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a href="#"><i class='bx bx-group'></i>Clubs</a></li>
            <li><a href="#"><i class='bx bx-list-ul'></i>Activities</a></li>
            <li><a href="#"><i class='bx bx-help-circle'></i>Support</a>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count"></span>
            </a>
            <a href="#" class="profile">
                <p class='bx bx-user'></p>
            </a>
        </nav>

        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>Dashboard</h1>
                </div>
            </div>

            <!-- Insights -->
            <ul class="insights">
                <li>
                    <img class="logo" src='images/event-Human.png'>
                    <span class="info">
                        
                        <h3>
                            Welcome Back!
                        </h3>
                        <p>Are you looking for <event class="event">new events ?</event></p>
                    </span>
                </li>
            </ul>
            <!-- End of Insights -->

            <div class="bottom-data">
                <div class="weekly-schedule">
                    <div class="header">
                        <i class='bx bx-calendar'></i>
                        <h3>Weekly Schedule</h3>
                    </div>
                    <div class="container">
                        <table id="weekDaysTable">
                          <tr>
                            <td>Mon</td>
                            <td>Tue</td>
                            <td>Wed</td>
                            <td>thu</td>
                            <td>Fri</td>
                            <td>Sat</td>
                            <td>Sun</td>
                          </tr>
                        </table>
                      </div>
                      <div class="time" id="buttonContainer"></div>
                </div>

                <!-- clubOfTheMonth -->
                <div class="club-Month">
                    <div class="header">
                        <i class='bx bx-note'></i>
                        <h3>Club of the month</h3>
                    </div>
                </div>

                <!-- End of clubOfTheMonth-->

            </div>

        </main>

    </div>

    <script src="index.js"></script>
</body>

</html>
